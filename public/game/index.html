<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>game</title>
  </head>
  <body>
    <div id="game-container">
      <div id="turn-indicator">
        <span id="current-turn-player">あなた</span> のターンです
      </div>

      <div id="opponents-area">
        <div class="side-column left-column">
          <div class="player-info" id="p1" data-name="ハルト">
            <div class="avatar">H</div>
            <div class="name">ハルト</div>
            <div class="card-count" data-cards="10">10</div>
          </div>
          <div class="player-info" id="p2" data-name="ミサキ">
            <div class="avatar">M</div>
            <div class="name">ミサキ</div>
            <div class="card-count" data-cards="10">10</div>
          </div>
        </div>

        <div class="center-column">
          <div class="player-info" id="p3" data-name="アオイ">
            <div class="avatar">A</div>
            <div class="name">アオイ</div>
            <div class="card-count" data-cards="9">9</div>
          </div>
        </div>

        <div class="side-column right-column">
          <div class="player-info" id="p4" data-name="ユウタ">
            <div class="avatar">Y</div>
            <div class="name">ユウタ</div>
            <div class="card-count" data-cards="10">10</div>
          </div>
          <div class="player-info" id="p5" data-name="サトシ">
            <div class="avatar">S</div>
            <div class="name">サトシ</div>
            <div class="card-count" data-cards="10">10</div>
          </div>
        </div>
      </div>

      <div id="playing-field">
        <h3>場の情報</h3>
        <div id="field-info">
          <!--<p>現在の宣言: <span id="declared-number">なし</span></p>
                <p>枚数: <span id="declared-count">0</span>枚</p>-->
        </div>
      </div>

      <div id="player-hand-area">
        <div id="my-hand">
          <div class="card" data-card="S3">♠3</div>
          <div class="card" data-card="H5">♥5</div>
          <div class="card" data-card="D5">♦5</div>
          <div class="card" data-card="C5">♣5</div>
          <div class="card" data-card="SK">♠K</div>
        </div>
      </div>
      <div id="control-panel">
        <div id="declaration-area">
          <label for="declare-num">数字選択:</label>
          <select id="declare-num">
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="J">J</option>
            <option value="Q">Q</option>
            <option value="K">K</option>
            <option value="A">A</option>
            <option value="2">2</option>
          </select>
          <span id="selected-count">選択: 枚</span>
        </div>
        <div id="action-buttons">
          <button id="play-button">
            場に出す
          </button>
          <button id="pass-button">パス</button>
          <button id="doubt-button">ダウト！</button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js">
      document.getElementById("play-button").addEventListener(
        "click",
        () => {
          sendPlay(playerId, actualCards, declaredRank, declaredCount);
        },
      );

      document.getElementById("pass-button").addEventListener(
        "click",
        () => {
          sendPass(playerId);
        },
      );

      document.getElementById("doubt-button").addEventListener(
        "click",
        () => {
          sendChallenge(challengerId);
        },
      );
    </script>
  </body>
</html>
