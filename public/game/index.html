<!DOCTYPE html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--<href="styles.css"-->
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #447244;
      }
      #-container {
        width: 100%;
        max-width: 320px; /* スマホ縦画面を想定 */
        height: 85vh;
        position: relative;
        background-color: #388e3c;
        overflow: hidden;
      }

      #area {
        position: relative;
        /* Canvasの固定サイズに合わせて幅と高さを設定 */
        width: 240px;
        height: 480px;
        border: 1px solid #ccc;
        overflow: hidden;
        background-color: #333; /* 背景色の確認用 */
      }
      /* Canvas要素 */
      #gameScene {
        display: block;
        /* setDispSize() によってサイズが調整されます */
      }

      #action-buttons {
        display: flex;
        gap: 15px;
      }
      #action-buttons button {
        padding: 10px 15px;
        font-size: 0.8em;
        font-weight: bold;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: white;
        transition: background-color 0.2s;
      }
      #play-button {
        background-color: #27ae60;
      }
      #play-button:hover {
        background-color: #2ecc71;
      }
      #pass-button {
        background-color: #f39c12;
      }

      #pass-button:hover {
        background-color: #f1c40f;
      }

      #doubt-button {
        background-color: #c0392b;
      }
      #doubt-button:hover {
        background-color: #e74c3c;
      }
    </style>
    <title>game</title>
  </head>
