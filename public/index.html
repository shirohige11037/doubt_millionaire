<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta charset="UTF-8">
    <title>ダウト大富豪-ユーザー情報入力</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="/matching" method="get" id="contactForm">
      <h2>名前と合言葉を入力してください</h2>

      <label for="name">名前：</label>
      <input type="text" id="nameText" name="name" required>

      <label for="room">合言葉：</label>
      <textarea type="text" id="roomText" name="room" required></textarea>

      <button type="submit" id="toMatching">入室</button>
    </form>
  </body>
</html>
